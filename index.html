<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <script src="./main.js" defer></script>
  
</head>
<body>

  <div class="layout">
    <!--Header - Logo-->
    <header class="header">
      <img src="./images/logo.svg" class="header__logo-img" alt="Base Apparel Logo" />
    </header>
    
    
    <!--Contenido-->  
    <main class="content"> 

      <!--Titulo-->
      <h1 class="content__title">
        <span class="title__highlight">We're</span><br/> coming<br/> soon
      </h1>

      <!--Descripcion-->
      <p class="content__description">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <!--Direccion de correo electronico-->
      <form class="content__form">
        <input class="form__input" type="email" name="email" id="email" placeholder="Email Address" autocomplete="off" required />
        <img src="./images/icon-error.svg" class="form__icon-error" />
        <p class="form__msg">Please provide a valid email</p>
        <button type="submit" class="form__btn" id="form-btn">
          <img src="./images/icon-arrow.svg" class="form__btn-img" />
        </button>
      </form>     
    </main>  

    <!--Aside - Imagen-->
    <aside class="sidebar">
      <picture class="sidebar__container-img">
        <source media="(max-width: 800px)" srcset="./images/hero-mobile.jpg"/>
        <img src="./images/hero-desktop.jpg" class="sidebar__img" />
      </picture>      
    </aside>

    <!--Pie de PÃ¡gina-->
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Roraima Lugo</a>.
      </p>
    </footer>
  </div>

  
</body>
</html>
